  transactionDate: AWSDate
  amount: Float!
  description: String
  referenceNumber: String
  receiptDocumentS3Key: String
  status: String
  notes: String
  payee: String
  paymentMethod: String
  checkNumber: String
  approvedDate: AWSDate
  type: String
  category: String
  account: Account @belongsTo
  loans: [Loan] @manyToMany(relationName: "LoanExpense")
