  id: ID!
  firstname: String
  othername: String
  businessName: String
  typeOfBusiness: String
  uniqueIdNumber: String
  phoneNumber: String
  otherPhoneNumber: String
  email: String
  gender: String
  dateOfBirth: String
  nationality: String
  nationalIdPicture: String
  passportPicture: String
  address: String
  points: Float
  borrowerOpeningBalance: Float
  borrowerClosingBalance: Float
  borrowerInterestRate: Float
  city: String
  state: String
  title: String
  zipcode: String
